<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suvidha Travels - Car Rentals & Tours</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Suvidha Travels</h1>
        <p>Best Car Rentals & Tour Packages</p>
        <a href="https://wa.me/yourwhatsappnumber" class="whatsapp-button">Chat on WhatsApp</a>
    </header>
    
    <section class="car-listing">
        <h2>Available Cars for Rent</h2>
        <div class="car">
            <img src="car1.jpg" alt="Luxury Sedan">
            <h3>Luxury Sedan</h3>
            <p>Price: ₹2,000/day</p>
            <button>Book Now</button>
        </div>
        <div class="car">
            <img src="car2.jpg" alt="SUV">
            <h3>SUV</h3>
            <p>Price: ₹3,000/day</p>
            <button>Book Now</button>
        </div>
    </section>
    
    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Suvidha Travels. All rights reserved.</p>
    </footer>
</body>
</html>
